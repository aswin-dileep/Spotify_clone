<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="" srcset="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Songs</h1>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" min="0" max="100" id="myProgressBar">
        <div class="icons">
            <!-- font awsome icons -->
            <i class="fa-solid fa-backward fa-xl"></i>
            <i class="fa-regular fa-circle-play fa-2xl"></i>
            <i class="fa-solid fa-forward fa-xl"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
